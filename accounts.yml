  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import:
      - "accounts-qa.yml"
      - "accounts-prod.yml"
  profiles:
    active:
      - "qa"
